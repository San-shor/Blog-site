
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>{% block title_block %} Blogs {% endblock %}</title>
      
    <link rel="stylesheet" href=" {% static 'css/bootstrap.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'index'%}">Home</a></li>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown">
       <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
         @{{user.username}}
       </a>
       <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'Blog:blog_create' %}">Write Blog</a>
          <a class="dropdown-item" href="">My Blogs</a>
          <a class="dropdown-item" href="{% url 'Login:profile'%}">Your Profile</a>
          <hr>
          <a class="dropdown-item" href="{% url 'Login:logout'%}">Logout</a>
        </div>
      </div>
      {% else %}
     <li class="nav-item">
       <a class="nav-link" href="{% url 'Login:signup'%}">Signup</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="{% url 'Login:login'%}">Login</a>
     </li>
       {% endif%}

      </ul>

    </nav>
    <div class="container" style="padding-top:20px">
      {% block body_block %}
      {% endblock %}
    </div>


  </body>
  <script type="text/javascript" src="{%static 'js/bootstrap.bundle.js' %}">


  </script>
    <script type="text/javascript" src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
</html>
